{% extends 'base.html' %} {% block title %}Login{% endblock %}
{% block content %}

<form class="h-100" method="POST">
    <div class="bg-dark rounded-bottom h-100">
        <div class="mb-3">
            <label class="text-white" type="text">Click here to authorize</label>
            <button class="btn btn-secondary mb-1 ms-1" type="submit" name="request_auth_button" id="auth_button">Request authorization</button>
        </div>
        <div class="mt-3 mb-3">
            <label class="text-white" type="text">Insert URL from auth request</label>
            <input class="col-5 ms-1 mb-1" name="redirect_input" id="redirect_input" type="text" placeholder="URL"/><br/>
            <button class="btn btn-secondary" type="submit" name="auth_button" id="auth_button">Click here to authenticate</button>
        </div>
        <hr class="text-white">

        <div class="">
            <button class="btn btn-primary col-2 mb-3" type="submit" name="login_button" id="login_button">Login</button>
        </div>
        <hr class="text-white"/>
        <ul class="list-group mt-1">
            <li class="list-group-item">{{ re_response }}</li>
        </ul>
    </div>
</form>

{% endblock %}
