{% load static %}

<!DOCTYPE html>
<html class="bg-secondary h-100">
    <head class="bg-secondary">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="{% static styles.css %}" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="{% static script.js %}"></script>
        <title>{% block title %}Index{% endblock %}</title>
    </head>
    <body class="bg-secondary h-100">
        <nav class="navbar navbar-dark bg-dark border border-white rounded-1" id="navbar">
            <div>
                <a class="navbar-brand ms-3" id="home" href="/overview">Home</a> <!-- TODO: diable if response.session doesn't contain authorization details -->
                <a class="navbar-brand" id="login" href="/login">Login</a>
            </div>
        </nav>
        <div id="content" name="content" class="h-100">
            {% block content%}
            {% endblock %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
